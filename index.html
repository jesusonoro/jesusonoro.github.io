<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./index.js"></script>
  </head>
  <body>
    <script>
      function playVideo() {
        var video = document.getElementById("card");
        video.play();
        var introMsg = document.getElementById("introMsg");
        introMsg.style.display = "none";
        var message = document.querySelector("#message");
        setTimeout(() => {
          message.setAttribute("scale", "1 1 1");
        }, 22000);
        setTimeout(() => {
          message.setAttribute("material", "src:./txt2.png; transparent:true; alphaTest:0;");
        }, 31000);
        setTimeout(() => {
          message.setAttribute("material", "src:./txt3.png; transparent:true; alphaTest:0;");
        }, 38000);
        setTimeout(() => {
          message.setAttribute("material", "src:./txt3.png; transparent:true; alphaTest:0;");
        }, 40000);
        setTimeout(() => {
          message.setAttribute("material", "src:./txt4.png; transparent:true; alphaTest:0;");
        }, 45000);
        setTimeout(() => {
          message.setAttribute("scale", "0 0 0");
        }, 52000);
      }
    </script>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      onclick="playVideo()"
    >
      <a-assets>
        <video
          id="card"
          preload="auto"
          src="./video2.mp4"
          width="160"
          height="90"
          loop="false"
        ></video>
        <a-asset-item id="caja50" src="./caja50.glb"></a-asset-item>
        <a-asset-item id="caja100" src="./caja100.glb"></a-asset-item>
        <!-- 1. ACCIÓN + POTENTE Y SELECTIVA -->
        <!-- 2. ACTÚA DESDE EL PRIMER DÍA -->
        <!-- 3. NO REQUIERE TITULACIÓN NI AJUSTE DE DOSIS -->
        <!-- 4. APROBADO EN EPILEPSIA DE INICIO FOCAL EN MONOTERAPIA O TERAPIA COMPLEMENTARIA -->
        <!-- 5. BAJO POTENCIAL DE INTERACCIONES FARMACOLÓGICAS CON AOC -->
        <!-- 6. 2 TOMAS DIARIAS -->
        <!-- 6. 2 TOMAS DIARIAS -->
        <!-- 7. Y FAVORABLE PERFIL FARMACOCINÉTICO -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#card"
          position="0 0 0"
          height="0.552"
          width="1"
          scale="2 2 1"
          rotation="0 0 0"
        ></a-plane>
        <a-entity
          gltf-model="#caja50"
          position="-0.5 -0.9 1"
          scale="0.2 0.2 0.2"
          rotation="90 0 0"
        ></a-entity>
        <a-plane
          id="message"
          width="1.92"
          height="0.48"
          position="0 -0.4 0.5"
          scale="0 0 0"
          material="src:./txt1.png; transparent:true; alphaTest:0;"
          shadow="cast:true; receive:true"
        ></a-plane>
        <a-entity
          gltf-model="#caja100"
          position="0.5 -0.9 1"
          scale="0.2 0.2 0.2"
          rotation="90 0 0"
        ></a-entity>
      </a-entity>
    </a-scene>

    <div
      id="introMsg"
      style="
        background-color: white;
        z-index: 1000;
        position: absolute;
        top: 0;
        left: 0;
        width: 60%;
        padding: 20pt;
      "
    >
      <p>
        Apunta a la imagen del roll-up para ver el video. Luego da click para
        comenzar.
      </p>
    </div>
  </body>
</html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./index.js"></script>
  </head>
  <body>
    <script>
      function playVideo() {
        var video = document.getElementById("card");
        video.play();
        var introMsg = document.getElementById("introMsg");
        introMsg.style.display = "none";
        var logo3D = document.querySelector("#logoEntity");
        console.log("logo3D");
        console.log(logo3D);
        setTimeout(() => {
          console.log("showing logo");
          console.log("logo3D scale before", logo3D.getAttribute("scale"));
          logo3D.setAttribute("scale", "0.6 0.6 0.6");
          console.log("logo3D scale after", logo3D.getAttribute("scale"));
        }, 8000);
        setTimeout(() => {
          console.log("hiding logo");
          logo3D.setAttribute("scale", "0 0 0");
        }, 15800);

        var message = document.querySelector("#message");
        setTimeout(() => {
          message.setAttribute("scale", "1 1 1");
        }, 16000);
        setTimeout(() => {
          message.setAttribute(
            "material",
            "src:./txt2.png; transparent:true; alphaTest:0;"
          );
        }, 29000);
        setTimeout(() => {
          message.setAttribute(
            "material",
            "src:./txt3.png; transparent:true; alphaTest:0;"
          );
        }, 32000);
        setTimeout(() => {
          message.setAttribute(
            "material",
            "src:./txt4.png; transparent:true; alphaTest:0;"
          );
        }, 34000);
        setTimeout(() => {
          message.setAttribute(
            "material",
            "src:./txt5.png; transparent:true; alphaTest:0;"
          );
        }, 40000);
        setTimeout(() => {
          message.setAttribute(
            "material",
            "src:./txt6.png; transparent:true; alphaTest:0;"
          );
        }, 48500);
        setTimeout(() => {
          message.setAttribute("scale", "0 0 0");
        }, 52000);
      }
    </script>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      onclick="playVideo()"
    >
      <a-assets>
        <a-asset-item id="logo" src="/logo.glb"></a-asset-item>
        <video
          id="card"
          preload="auto"
          src="./video2.mp4"
          width="160"
          height="90"
          loop="false"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#card"
          position="0 0 0"
          height="0.552"
          width="1"
          scale="2 2 1"
          rotation="0 0 0"
        ></a-plane>
        <a-entity
          id="logoEntity"
          gltf-model="#logo"
          position="0 -1 0.2"
          scale="0 0 0"
          rotation="0 0 0"
        ></a-entity>
        <a-plane
          id="message"
          width="1.92"
          height="0.48"
          position="0 -0.8 0.2"
          scale="0 0 0"
          material="src:./txt1.png; transparent:true; alphaTest:0;"
          shadow="cast:true; receive:true"
        ></a-plane>
      </a-entity>
    </a-scene>

    <div
      id="introMsg"
      style="
        background-color: white;
        z-index: 1000;
        position: absolute;
        top: 0;
        left: 0;
        width: 60%;
        padding: 20pt;
      "
    >
      <p>
        Apunta a la imagen del roll-up para ver el video. Luego da click para
        comenzar.
      </p>
    </div>
  </body>
</html>
